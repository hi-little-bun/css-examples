    <title>Grid Container</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <h1>Grid Container</h1>
    <div class="grid-container"></div>
    <script src="../script.js"></script>
    <script>
        const examples = [
            {
                title: "grid column",
                description: "Make a grid with 4 columns",
                css: `
.grid-container {
  display: grid;
  /*
    fix grid column size:
    grid-template-columns: 80px 200px auto 30px;
  */

  gap: 10px;
  background-color: #2196F3;
  padding: 10px;
}

}

  <div>8</div>
</div>
                `,
            },
            {
                title: "grid-template-rows",
                description: "",

  display: grid;

  gap: 10px;

  padding: 10px;

</div>

.grid-container {
  display: grid;
  /*
  other option: 
  space-around
  space-between
  center
  start
  end
  */
  justify-content: space-evenly;
  grid-template-columns: 50px 50px 50px; /*Make the grid smaller than the container*/
  gap: 10px;
  background-color: #2196F3;
  padding: 10px;
}

.grid-container > div {
  background-color: rgba(255, 255, 255, 0.8);
  text-align: center;

                `,
                html: `

</div>
                `,
            },
            {
                title: "align-content property is used to vertically align",
                description: "The grid's total height has to be less than the container's height for the align-content property to have any effect",
                css: `
.grid-container {
  display: grid;
  height: 400px;
  /*
  other option: 
  space-around
  space-between
  center
  start
  end
  */
  align-content: center;
  grid-template-columns: auto auto auto;
  gap: 10px;
  background-color: #2196F3;
  padding: 10px;
}

.grid-container > div {
  background-color: rgba(255, 255, 255, 0.8);
